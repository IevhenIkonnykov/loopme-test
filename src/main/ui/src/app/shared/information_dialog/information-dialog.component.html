<div class="dialog">
  <h2 mat-dialog-title>{{data?.header}}</h2>
  <mat-dialog-content>
    <p>
      {{data?.message}}
    </p>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog__actions">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="dialog__button">Close</button>
  </mat-dialog-actions>
</div>
