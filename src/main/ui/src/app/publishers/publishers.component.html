<button mat-raised-button color="primary" (click)="getPublishers()">Refresh</button>
<div class="card-container">
  <mat-card class="card" *ngFor="let publisher of publishers">
    <mat-card-header>
      <mat-card-title class="card__header">{{publisher.name | uppercase }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="card__content">
        <span>E-mail:</span>{{publisher.email}}
      </p>
      <p class="card__content">
        <span>Role:</span>{{publisher.authorities}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDIT</button>
      <button mat-button>DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
